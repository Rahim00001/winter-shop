<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Shop with Tailwind CSS by Rahim</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section>
        <nav
          class="bg-[#FFFBF0] flex border-2 px-16 py-2 items-center justify-between"
        >
          <div class="text-[#363958] text-2xl font-bold w-1/2 border-2">
            <span class="text-[#A4BC46]">Penguin </span>Fashion
          </div>
          <div class="flex w-1/2 justify-around text-[#3C3C3C font-medium">
            <a href="">Home</a>
            <a href="">Product</a>
            <a href="">About Us</a>
            <a href="">Contact Us</a>
          </div>
        </nav>
        <div class="flex items-center justify-around bg-[#FFFBF0] border-2">
          <div class="border-2">
            <h1 class="text-7xl uppercase text-[#363958] font-mono">
              <span class="text-[#FABE4C]">Be the Penguins</span><br />
              of Winter
            </h1>
            <p class="text-[#3E3E3E] leading-6 mt-5 font-sans">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button
              class="bg-[#85A019] text-[#FFF] px-8 py-4 rounded-xl mt-6 font-medium font-mono"
            >
              BUY NOW
            </button>
          </div>
          <div class="border-2 mr-8">
            <img src="images/model.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
