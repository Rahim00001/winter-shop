<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Shop with Tailwind CSS by Rahim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <section>
        <nav
          class="bg-[#FFFBF0] flex flex-col md:flex-row border-2 px-16 py-2 items-center justify-between"
        >
          <div
            class="text-[#363958] text-2xl font-bold md:w-1/2 border-2 font-roboto"
          >
            <span class="text-[#A4BC46]">Penguin </span>Fashion
          </div>
          <div class="flex md:w-1/2 justify-around text-[#3C3C3C font-medium">
            <a href="">Home</a>
            <a href="">Product</a>
            <a href="">About Us</a>
            <a href="">Contact Us</a>
          </div>
        </nav>

        <!-- banner section start -->
        <div
          class="flex flex-col md:flex-row items-center justify-around bg-[#FFFBF0] border-2 pt-5 pb-14"
        >
          <div class="border-2">
            <h1 class="text-7xl uppercase text-[#363958] font-bebas">
              <span class="text-[#FABE4C]">Be the Penguins</span><br />
              of Winter
            </h1>
            <p class="text-[#3E3E3E] leading-6 mt-5 font-sans">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
            <button
              class="bg-gradient-to-r from-cyan-500 to-blue-500 text-[#FFF] px-8 py-4 rounded-xl mt-6 font-medium font-mono uppercase flex gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>

              BUY NOW
            </button>
          </div>
          <div class="border-2 md:pr-8">
            <img src="images/model.png" alt="" />
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
